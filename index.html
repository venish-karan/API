<html lang="en">
<head>
    <title>Currency</title>
    <link rel="stylesheet" href="currency.css">
    <script src="currency.js"></script>
</head>
<body>
    <section class="container">
    <div class="div-convert">
        <h1>Exchange Rates</h1>
        <form class="form-convert">
          <input id="input-currency" type="text" placeholder="Ex: INR">
          <input type="submit" value="Convert">
       </form>
       <div id="result-1"></div>
    </div>
    <div class="div-history">
        <h1>Currency Calculator</h1>
        <form class="form-history">
            <input class="input-number" type="text">
          <input class="input-history" type="text" placeholder="Ex: INR">
          <input type="submit" value="Calculate">
       </form>
       <div id="result-2"></div>
    </div>
    </section>
</body>
</html>
